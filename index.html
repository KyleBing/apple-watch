<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name='description' content="AppleWatch参数,iphone参数大全,AppleWatch详细参数汇总,AppleWatch参数对比,AppleWatch所有机型参数大全,AppleWatch大全,AppleWatch 12">
    <meta name='keywords' content="AppleWatch参数,iphone参数大全,AppleWatch详细参数汇总,AppleWatch参数对比,AppleWatch所有机型参数大全,AppleWatch大全,AppleWatch 12">
    <title>AppleWatch 所有机型参数大全</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iphone_favicon256w.png" type="image/png">
    <link rel="stylesheet" href="scss/AppleWatch.css?v=20230215100040">
    <link rel="apple-touch-icon" href="img/links/iphone_white@2x.png">

    <meta name="theme-color"
          content="#ffffff"
          media="(prefers-color-scheme: light)">
    <script src="../../lib/js/vue.min.2.6.10.js"></script>
    <script src="../../lib/js/axios.min.js"></script>
    <script src="./js/qr.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="app" v-cloak>

    <!--ABOUT-->
    <div class="thumbs-up" @click="thumbsUp">
        <img v-if="heartActive" src="img/links/heart_active@1x.png?v=2022-09-04" alt="heart">
        <img v-else src="img/links/heart_inactive@1x.png?v=2022-09-04" alt="heart">
        <p v-show="thumbsUpCount" class="multiply">×</p>
        <h3 v-show="thumbsUpCount">{{thumbsUpCount}}</h3>
    </div>

    <!-- FILTER LIST-->
    <div class="filter-list">
        <div class="apple-watch-tag-list">
            <div :class="['iphone-tag', {active: selectedNames.includes(item.name)}]"
                 v-for="item in iphonesOrigin" :key="item.name_short"
                 @click="filterTagToggle(item.name)"
            >{{item.name_short}}</div>
        </div>
    </div>

    <!--CONTENT-->
    <div class="apple-watch-list">
        <div class="apple-watch" v-for="(appleWatch, index) in [appleWatches[0]]" :key="index">

            <div class="main-info">
                <div class="main-pic">
                    <img src="./img/apple-watch/aw-8.jpg" alt="apple watch image">
                </div>
                <div :class="['title', {'is-new': appleWatch.isNew}]">{{appleWatch.name}}</div>
                <div class="date">
                    <span>{{appleWatch.dateRelease}}</span>
                    <span v-if="appleWatch.dateUnsupported">~ {{appleWatch.dateUnsupported}}</span>
                </div>
            </div>
            <div class="sensor-info"></div>
            <div class="screen-info"></div>

        </div>
    </div>


    <!--    分享 -->
    <div class="help-container" v-show="showShare" :style="`height: ${insets.height}px`">
        <div class="help">
            <div class="help-header">
                <h3>扫一扫</h3>
            </div>
            <div class="help-body">
                <div class="qr-item">
                    <div class="img-container">
                        <img :src="shareQrCode" alt="qr">
                    </div>
                    <p>当前页</p>
                </div>
                <div class="qr-item">
                    <div class="img-container">
                        <img :src="shareQrCodeQQ" alt="qr">
                    </div>
                    <p>QQ群</p>
                </div>
            </div>
            <div class="help-footer">
                <div class="operation-btn" @click="toggleShare">关闭</div>
            </div>
        </div>
    </div>


    <footer>
        <p>2020.10.20 ~ {{dateLastUpdate}}</p>
        <p><a class="link" target="_blank" href="https://github.com/KyleBing/iphone">https://github.com/KyleBing/iphone</a></p>
    </footer>

</div>

<script src="js/AppleWatch.js?v=20230215100040"></script>
<script>
    setTimeout(() => {
        if (!/^http:\/\/(a\.kylebing\.cn|localhost|192\.168\.\d{1,3}\.\d{1,3})/i.test(location.href)) {
            let hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?d7bb69bd69175804550d93954dad56f0";
            let s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        }
    }, 1000)
</script>


</body>
</html>
